<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notyourface dev</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { getImgElements } from './index.ts';

      const seeds = Array.from('abcdefghijklmnopqrstvwxyz0123456789');
      getImgElements(seeds).forEach((imgEl) => {
        imgEl.style.margin = '8px';
        document.getElementById('app').appendChild(imgEl);
      });
    </script>
  </body>
</html>
